<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let i=index;
        let isFirst = first;
        let isLast = last;
        let isEven = even; 'es par'
        let isOdd = odd; 'es impar'
     " 
     class="list-group-item d-flex justify-content-between align-items-center" 
     [ngClass]="{
        'list-group-item-success': isLast,
        'list-group-item-primary': isEven
     }"
    >

        <div>
            <span class="text-primary">{{ i }}. </span>
            {{ character.name }} - power: {{ character.power }}
            <span>. Es el primero: {{ isFirst }}, </span>
            <span>Es el ultimo: {{ isLast }}, </span>
            <span>Es par: {{ isEven }}, </span>
            <span>Es impar: {{ isOdd }}</span>
        </div>

        <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(i)">Borrar</button> -->
        <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">Borrar</button> --> <!-- aqui especifico que siempre enviarÃ© un valor -->
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">Borrar</button>
    </li>

    <!-- 
        tambien puede ser index as i;
        tambien puede ser first as isFirst; 
    -->
</ul>
