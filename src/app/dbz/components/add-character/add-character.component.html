<form class="row" (ngSubmit)="emitCharacter()">
    <h4>Agregar Personaje</h4>
    <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-2" placeholder="Nombre del Personaje">
    <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2" placeholder="Poder">
    <!-- para que funcione el ngModel tengo que importar en el modulo de FormsModule y todo ngModel de un input text 
        tiene que tener su propiedad name 
    -->

    <button type="submit" class="btn btn-primary">Agregar</button>

    <!-- ejemplo de Pipe para mostrar cadena en formato json -->
    <!-- <pre>{{ character | json }}</pre> -->
</form>
